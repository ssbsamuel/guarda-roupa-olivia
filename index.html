<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guarda-Roupa da Olivia</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<header>
  ðŸ‘¶ Guarda-Roupa da Olivia
</header>

<section class="categorias" id="categorias"></section>

<section class="lista" id="lista"></section>

<button class="fab" onclick="abrirModal()">+</button>

<div class="modal-bg" id="modalBg">
  <div class="modal">
    <h2>Adicionar roupa</h2>

    <input type="file" id="imagem" accept="image/*">
    <p id="msgUpload"></p>

    <select id="tipo"></select>

    <input type="text" id="tamanho" placeholder="Tamanho (opcional)">
    <input type="number" id="quantidade" placeholder="Quantidade (opcional)">

    <button id="btnSalvar" onclick="salvar()">Salvar</button>
    <button class="cancelar" onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
