<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guarda-Roupa da Olivia</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="topo">
    ðŸ‘¶ Guarda-Roupa da Olivia
  </header>

  <section class="filtros" id="filtros"></section>

  <main class="lista" id="listaRoupas"></main>

  <button class="btn-add" id="abrirModal">+</button>

  <!-- MODAL -->
  <div class="modal-bg" id="modal">
    <div class="modal">
      <h2>Adicionar roupa</h2>

      <input type="file" id="imagem" accept="image/*" />
      <p id="msgImagem" class="msg-sucesso"></p>

      <select id="tipo"></select>

      <input type="text" id="tamanho" placeholder="Tamanho (opcional)" />
      <input type="number" id="quantidade" placeholder="Quantidade (opcional)" />

      <button id="salvar">Salvar</button>
      <button class="cancelar" id="cancelar">Cancelar</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
